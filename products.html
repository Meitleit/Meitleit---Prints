<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Meitleit — Printers & Solutions</title>
  <style>
    :root{
      --bg:#ffffff;--muted:#6b7280;--text:#0b1220;--card:#f8f9fb;--accent:#e60012;
      font-family:Inter,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{background:var(--bg);color:var(--text);}
    header{border-bottom:1px solid #eef2f6;background:#fff;position:sticky;top:0;z-index:40}
    .container{max-width:1200px;margin:auto;padding:0 20px}
    .nav{height:72px;display:flex;align-items:center;justify-content:space-between}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:44px;height:44px;border-radius:8px;background:var(--accent);color:#fff;font-weight:700;display:flex;align-items:center;justify-content:center}
    .nav-links{display:flex;gap:18px}
    .nav-links a{color:var(--muted);font-weight:600;text-decoration:none}
    .nav-links a:hover{color:var(--accent)}
    .section{padding:48px 0}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:20px}
    .card{background:#fff;border-radius:10px;padding:16px;border:1px solid #eef2f6;text-align:center;display:flex;flex-direction:column;gap:10px}
    .thumb{height:180px;display:flex;align-items:center;justify-content:center;background:#fbfcfd;border-radius:8px;border:1px dashed #f0f3f6;overflow:hidden}
    .thumb img{width:100%;height:100%;object-fit:cover}
    .model{font-weight:700;font-size:16px}
    .specs{color:var(--muted);font-size:14px}
    .actions{margin-top:auto;display:flex;gap:10px;justify-content:center;flex-wrap:wrap}
    .btn{padding:10px 14px;border-radius:8px;font-weight:600;border:none;cursor:pointer}
    .btn-primary{background:var(--accent);color:#fff}
    footer{text-align:center;padding:36px 0;color:var(--muted);border-top:1px solid #f0f0f0}
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand">
        <div class="logo">M</div>
        <div>
          <div style="font-weight:700">Meitleit</div>
          <div style="font-size:12px;color:var(--muted)">Professional Printers</div>
        </div>
      </div>
      <nav class="nav-links">
        <a href="index.html">About</a>
        <a href="products.html">Products</a>
        <a href="business.html">For Business</a>
        <a href="support.html">Support</a>
        <a href="deals.html">Deals</a>
      </nav>
    </div>
  </header>

  <main>
    <section id="products" class="section container">
      <h2>Our Printers</h2>
      <div class="grid">
        <!-- Your existing printer cards go here (RICOH, Fujifilm, etc.) -->
        <!-- Example -->
        <article class="card"><div class="thumb"><img src="assets/ricoh-imc3000.jpg" alt=""></div>
          <div class="model">RICOH IM C3000</div>
          <div class="specs">30 ppm • Full Colour MFP</div>
          <div class="actions">
            <button class="btn btn-primary">I'm Interested</button>
            <a class="btn" href="assets/ricoh-imc-series.pdf" target="_blank">Learn more</a>
          </div>
        </article>
      </div>
    </section>
  </main>

  <footer>
    © <span id="year"></span> Meitleit — All rights reserved
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
